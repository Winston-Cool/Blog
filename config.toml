googleAnalytics = ""
preserveTaxonomyNames = true
paginate = 5 #frontpage pagination
hasCJKLanguage = true

[outputs]
home = ["HTML", "RSS", "Algolia"]

[params]
  header_image = "img/home-bg-jeep.jpg"
  SEOTitle = "张文的博客 | Zhangwen Blog"
  description = "张文，程序员, 前端开发者，iOS开发者，看开源爱好者，生活探险家 | 这里是 张文 的博客，与你一起发现更美好的世界。"
